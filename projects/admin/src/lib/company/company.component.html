<div class="container">
    <div class="box">
        <div class="main-body">
            <mat-form-field [style.width]="'90%'">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Taj" #input>
            </mat-form-field>
            <button style="height: 50px; margin: 0 15px;" (click)="hotelRegister()" mat-raised-button color="primary">Add Company</button>
            <div class="table-container">
                <table mat-table [dataSource]="dataSource" matSort>
    
                    <!-- ID Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                    </ng-container>
    
                    <!-- Progress Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Company Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.name}}</td>
                    </ng-container>
                    <!-- Progress Column -->
                    <ng-container matColumnDef="location">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
                        <td mat-cell *matCellDef="let row"> {{row.location}}</td>
                    </ng-container>
                    <!-- Progress Column -->
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                        <td mat-cell *matCellDef="let row"> {{row.email}}</td>
                    </ng-container>
                    <!-- Progress Column -->
                    <ng-container matColumnDef="phone">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
                        <td mat-cell *matCellDef="let row"> {{row.phone}}</td>
                    </ng-container>
                    <!-- Progress Column -->
                    <ng-container matColumnDef="ceo">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> CEO </th>
                        <td mat-cell *matCellDef="let row"> {{row.ceo}}</td>
                    </ng-container>
                    <!-- Progress Column -->
                    <ng-container matColumnDef="since">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Since </th>
                        <td mat-cell *matCellDef="let row"> {{row.since}}</td>
                    </ng-container>
                    <!-- Progress Column -->
                    <ng-container matColumnDef="empCount">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Employees </th>
                        <td mat-cell *matCellDef="let row"> <button (click)="openTable(row.employees)" mat-raised-button color="accent"> {{row.employees.length}}</button></td>
                    </ng-container>
                    <!-- Progress Column -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                        <td mat-cell *matCellDef="let row">
                            <button mat-icon-button color="primary" (click)="openHotelForm(row)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" (click)="deleteHotel(row.id)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>
    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>
    
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
    
        </div>
    </div>
</div>
