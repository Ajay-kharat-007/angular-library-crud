<div class="container">
    <div class="box">
        <div class="main-body">
            <mat-form-field [style.width]="'100%'">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Taj" #input>
            </mat-form-field>
            <!-- <button style="height: 50px; margin: 0 15px;" (click)="hotelRegister()" mat-raised-button color="primary">Add Company</button> -->
            <div class="table-container">
                <table mat-table [dataSource]="dataSource" matSort>
    
                    <!-- ID Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee ID </th>
                        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                    </ng-container>
    
                    <!-- Progress Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.name}}</td>
                    </ng-container>
                    <!-- Progress Column -->
                    <ng-container matColumnDef="location">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
                        <td mat-cell *matCellDef="let row"> {{row.location}}</td>
                    </ng-container>
                    <!-- Progress Column -->
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                        <td mat-cell *matCellDef="let row"> {{row.email}}</td>
                    </ng-container>
                    <!-- Progress Column -->
                    <ng-container matColumnDef="phone">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
                        <td mat-cell *matCellDef="let row"> {{row.phone}}</td>
                    </ng-container>
                    <!-- Progress Column -->
                    <ng-container matColumnDef="joining">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Joining Date </th>
                        <td mat-cell *matCellDef="let row"> {{row.joining}}</td>
                    </ng-container>
                    <!-- Progress Column -->
                    <ng-container matColumnDef="salary">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Salary (Annual) </th>
                        <td mat-cell *matCellDef="let row"> {{row.salary}}</td>
                    </ng-container>
                    <!-- Progress Column -->
                    <ng-container matColumnDef="empCount">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Employees </th>
                        <td mat-cell *matCellDef="let row"> {{row.empCount}}</td>
                    </ng-container>
                    <!-- Progress Column -->
                    <ng-container matColumnDef="age">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
                        <td mat-cell *matCellDef="let row"> {{row.age}}</td>
                    </ng-container>
                    <!-- Progress Column -->
                    <ng-container matColumnDef="dob">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> DOB </th>
                        <td mat-cell *matCellDef="let row"> {{row.dob}}</td>
                    </ng-container>
                    <!-- Progress Column -->
                    <!-- <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                        <td mat-cell *matCellDef="let row">
                            <button mat-icon-button color="primary" (click)="openHotelForm(row)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" (click)="deleteHotel(row.id)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container> -->
    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>
    
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
    
        </div>
    </div>
</div>
